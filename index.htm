<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surprise for Jaanvi üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #fcd9e5, #ffd6a5);
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow-x: hidden;
    text-align: center;
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3rem;
    color: #ff1a75;
    margin-bottom: 50px;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 5px #ff1a75, 0 0 10px #ff1a75; }
    to { text-shadow: 0 0 20px #ff1a75, 0 0 30px #ff1a75; }
  }

  #envelopeBtn {
    width: 140px;
    height: 80px;
    background: #ff1a75;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
    color: #fff;
    font-weight: bold;
    transition: transform 0.3s;
  }

  #envelopeBtn:hover {
    transform: scale(1.1);
  }

  #surpriseContent {
    display: none;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
    animation: fadeIn 1s forwards;
  }

  .photo {
    width: 45%;
    max-width: 200px;
    border-radius: 15px;
    margin: 15px;
    opacity: 0;
    transform: scale(0.8);
    transition: all 1s ease;
  }

  .photo.show {
    opacity: 1;
    transform: scale(1);
  }

  #flirtyMsg {
    font-size: 1.3rem;
    font-weight: bold;
    color: #d6336c;
    margin-top: 20px;
    opacity: 0;
    transform: translateY(20px);
    transition: all 1s ease;
  }

  #flirtyMsg.show {
    opacity: 1;
    transform: translateY(0);
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

</style>
</head>
<body>

<h1>Hey Jaanvi üòè</h1>
<button id="envelopeBtn">Open Me üíå</button>

<div id="surpriseContent">
  <img src="https://drive.google.com/uc?export=view&id=110uf1ov5Pq2wv9Y1l8pxCA2WgTEIOIAS" class="photo" id="110uf1ov5Pq2wv9Y1l8pxCA2WgTEIOIAS" alt="Normal Photo">
  <img src="https://drive.google.com/uc?export=view&id=1aoCefi4VS8pQUPcBTsmvTCLYnlt5XDis" class="photo" id="1aoCefi4VS8pQUPcBTsmvTCLYnlt5XDis" alt="Eye Photo">
  <div id="flirtyMsg">Just wanted to say that I miss you and You make my heart skip a beat ‚ù§</div>
</div>

<!-- Background YouTube Song -->
<iframe style="display:none;" src="https://www.youtube.com/embed/k9KiJMWHqDI?autoplay=1&loop=1&playlist=k9KiJMWHqDI" allow="autoplay"></iframe>

<script>
const envelopeBtn = document.getElementById('envelopeBtn');
const surpriseContent = document.getElementById('surpriseContent');
const photo1 = document.getElementById('photo1');
const photo2 = document.getElementById('photo2');
const flirtyMsg = document.getElementById('flirtyMsg');

envelopeBtn.addEventListener('click', () => {
  envelopeBtn.style.display = 'none';
  surpriseContent.style.display = 'flex';

  // Show photos and message with delay
  setTimeout(() => { photo1.classList.add('show'); }, 200);
  setTimeout(() => { photo2.classList.add('show'); }, 600);
  setTimeout(() => { flirtyMsg.classList.add('show'); }, 1000);
});
</script>

</body>
</html>
