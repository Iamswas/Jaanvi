<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing You, Jaanvi ❤️</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import (Inter is the default used by Tailwind) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background inspired by night sky/space */
            color: #f0f8ff; /* Light text color */
        }
        
        .heart-icon {
            animation: pulse 1.5s infinite;
            display: inline-block;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .typing-text::after {
            content: '|';
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Responsive Container */
        .card-container {
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        
        @media (min-width: 640px) {
            .card-container {
                max-width: 500px;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="card-container bg-gray-800/80 backdrop-blur-sm p-6 sm:p-10 rounded-3xl shadow-2xl border border-pink-500/30 text-center">
        
        <h1 class="text-5xl sm:text-7xl font-extrabold mb-4 text-pink-400">
            Jaanvi <span class="heart-icon">❤️</span>
        </h1>
        
        <p id="message-typing" class="text-xl sm:text-2xl mt-4 mb-8 h-10 typing-text font-light text-gray-200">
            <!-- JavaScript will write the message here -->
        </p>

        <!-- Placeholder for a picture of Jaanvi -->
        <div class="w-full h-64 bg-gray-700 rounded-2xl mb-8 flex items-center justify-center border-4 border-dashed border-pink-600/50 overflow-hidden">
            <!-- 
            TO ADD JAANVI'S PICTURE: 
            Paste the raw link (from clicking the 'Raw' button on GitHub) 
            into the src="" attribute below.
            -->
            <img src="https://raw.githubusercontent.com/Iamswas/Jaanvi/main/WhatsApp%20Image%202025-10-24%20at%2018.00.06_6ff3af2d.jpg" alt="Jaanvi's Photo" class="w-full h-full object-cover">
        </div>

        <p class="text-base text-gray-400 mb-6">
            P.S. I'm counting down the minutes untill I get to see you again.
        </p>

        <!-- Animated Button -->
        <button onclick="copyMessage()" class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-4 rounded-xl transition duration-300 transform hover:scale-105 shadow-lg shadow-pink-500/40">
            Send Love (Click to Copy Message)
        </button>
        <p id="copy-status" class="mt-3 text-sm h-4 text-pink-400/0">
            <!-- Status message will appear here -->
        </p>
    </div>

    <script>
        const message = "I miss you more than words can say."; // Reverted to previous message
        let i = 0;
        const typingSpeed = 75; // milliseconds

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("message-typing").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, typingSpeed);
            }
        }

        // Start the typing animation when the page loads
        document.addEventListener('DOMContentLoaded', typeWriter);


        function copyMessage() {
            const messageToCopy = document.getElementById('message-typing').innerText;
            const statusElement = document.getElementById('copy-status');

            // Use document.execCommand('copy') for better compatibility in iframe/sandbox environments
            const tempInput = document.createElement('textarea');
            tempInput.value = messageToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            
            try {
                document.execCommand('copy');
                statusElement.textContent = "Message copied! Send it to her!"; // Reverted gender reference
                statusElement.classList.remove('text-pink-400/0');
                statusElement.classList.add('text-pink-400');
            } catch (err) {
                statusElement.textContent = "Copy failed. Please copy manually.";
                statusElement.classList.remove('text-pink-400/0');
                statusElement.classList.add('text-red-400');
            }
            
            document.body.removeChild(tempInput);
            
            // Clear status message after a few seconds
            setTimeout(() => {
                statusElement.classList.remove('text-pink-400', 'text-red-400');
                statusElement.classList.add('text-pink-400/0');
            }, 3000);
        }
    </script>
</body>
</html>
