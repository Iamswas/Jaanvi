<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Envelope Just For You!</title>
    <!-- Load Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* -- Font Setup and General Body Styles -- 
        */
        body {
            font-family: 'Inter', sans-serif;
            /* Beautiful light gradient background */
            background: linear-gradient(135deg, #fce7f3 0%, #fbcfe8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; 
            padding: 1rem; /* Padding for mobile safety */
        }
        .playfair-heading {
            font-family: 'Playfair Display', serif;
        }

        /* -- Heartbeat Animation (To suggest the message inside) -- 
        */
        @keyframes pulse-heart {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        /* -- Envelope Wrapper (Clickable area) -- 
        */
        .envelope-wrapper {
            position: relative;
            width: 300px; /* Fixed width for consistent geometry */
            height: 200px; /* Fixed height for consistent geometry */
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-radius: 10px;
            transition: transform 0.5s ease;
            transform-style: preserve-3d;
            animation: pulse-heart 2.5s infinite ease-in-out; /* Subtle pulse effect */
        }
        .envelope-wrapper:hover {
            transform: scale(1.05); /* Enhance hover effect */
        }

        /* Base Envelope (front) */
        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #fbcfe8; /* Light pink base */
            border-radius: 10px;
            overflow: hidden;
            z-index: 3;
            transition: all 0.5s ease;
        }

        /* Back flap (Bottom) */
        .envelope::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #fca5a5; /* Slightly darker pink */
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transform-origin: bottom;
            z-index: 0;
        }

        /* Left flap */
        .envelope::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background-color: #ffead0; /* Soft cream/yellow */
            clip-path: polygon(0 0, 100% 50%, 0 100%);
            transform-origin: left;
            z-index: 1;
        }
        
        /* Right flap (invisible, just for structure) */
        .envelope .right-flap {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background-color: transparent;
            clip-path: polygon(100% 0, 0 50%, 100% 100%);
            transform-origin: right;
            z-index: 1;
        }

        /* Top flap (The lid that opens) */
        .envelope .top-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #fbcfe8; 
            clip-path: polygon(0 100%, 50% 0, 100% 100%);
            transform-origin: top;
            transition: transform 0.5s ease-out;
            z-index: 4; 
        }

        /* Envelope content (The letter/card revealed) */
        .envelope .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff; /* White card */
            border-radius: 8px;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Initial state for slide-out animation */
            transform: translateY(10px) scale(0.9); 
            transition: opacity 0.5s ease 0.5s, transform 0.5s ease 0.5s;
        }
        .envelope .content img {
            max-width: 120px; /* Slightly smaller image for a delicate look */
            max-height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 0.75rem;
            border: 4px solid #fecaca;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        /* Opened State */
        .envelope-wrapper.opened .top-flap {
            transform: rotateX(180deg);
            z-index: 2; /* Move behind the content */
        }
        
        /* Message Card Slide Out Animation (Adjusted for full letter view) */
        .envelope-wrapper.opened .content {
            opacity: 1;
            animation: slideOutContent 1s forwards; /* Increased duration for smoothness */
            animation-delay: 0.3s;
        }

        @keyframes slideOutContent {
            0% { transform: translateY(10px) scale(0.9); opacity: 0; }
            /* Slides the card fully out (250px up) and scales it up slightly for focus */
            100% { transform: translateY(-250px) scale(1.1); opacity: 1; } 
        }

        /* Front message on the envelope */
        .front-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5; 
            text-align: center;
            color: #831843; /* Rich dark pink */
            font-weight: bold;
            font-size: 1.25rem;
            pointer-events: none;
            line-height: 1.2;
            text-shadow: 1px 1px 3px rgba(255,255,255,0.7);
            font-family: 'Playfair Display', serif;
        }

        .envelope-wrapper.opened .front-message {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    
    <!-- Main Envelope Container -->
    <div id="envelope-wrapper" class="envelope-wrapper">
        <div class="front-message">
            A Special Note <br> Just for You!
        </div>
        <div class="envelope">
            <div class="top-flap"></div>
            <div class="right-flap"></div> 
            
            <!-- Message Card Content -->
            <div class="content">
                <!-- 
                    *** ACTION REQUIRED: REPLACE THE 'src' BELOW WITH YOUR GIRLFRIEND'S IMAGE URL ***
                    (Must be a direct link, like a .jpg or .png)
                -->
                <img src="https://github.com/Iamswas/Jaanvi/blob/main/WhatsApp%20Image%202025-10-24%20at%2018.00.06_6ff3af2d.jpg" 
                     alt="My amazing girlfriend"
                     onerror="this.onerror=null;this.src='https://placehold.co/200x200/ffbbd9/b42f65?text=Your+Photo';"
                >
                
                <!-- The Personalized Message -->
                <p class="text-pink-800 text-xl font-semibold mt-2 px-4">
                    I really miss you, and you make my heart skip a beat!
                </p>
                
                <!-- Signature -->
                <p class="signature text-lg mt-3">
                    â€” Your Loving Partner
                </p>
            </div>
        </div>
    </div>

    <script>
        // Get the envelope wrapper element
        const envelopeWrapper = document.getElementById('envelope-wrapper');

        envelopeWrapper.addEventListener('click', function() {
            // Only proceed if the envelope is not already opened
            if (!this.classList.contains('opened')) {
                // Add 'opened' class to start the CSS transition (flap rotation)
                this.classList.add('opened');
                
                // Optional: Hide the pulsing effect once opened
                this.style.animation = 'none';

                // Get the front message element
                const frontMessage = this.querySelector('.front-message');
                if (frontMessage) {
                    // Hide the initial message quickly as the flap opens
                    setTimeout(() => frontMessage.style.display = 'none', 500);
                }
            }
        });
    </script>
</body>
</html>
